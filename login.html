<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Segoe UI", sans-serif;
  }

  .login-card {
    background: white;
    padding: 40px;
    width: 320px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 0.8s ease;
  }

  h2 {
    margin-bottom: 10px;
    color: #333;
  }

  p {
    color: #777;
    font-size: 14px;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
    outline: none;
  }

  input:focus {
    border-color: #ff7a7a;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #ff7a7a;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #ff5c5c;
  }

  .error {
    margin-top: 10px;
    color: #ff3b3b;
    font-size: 13px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="login-card">
  <h2>Welcome ðŸ’•</h2>
  <p>Please enter the password</p>

  <input type="password" id="pwd" placeholder="Password">
  <button onclick="login()">Enter</button>

  <div id="msg" class="error"></div>
</div>

<script>
  function login() {
    const pwd = document.getElementById("pwd").value;

    if (pwd === "20201010") {
      sessionStorage.setItem("auth", "ok");
      location.href = "index.html";
    } else {
      document.getElementById("msg").innerText = "Wrong password";
    }
  }
</script>

</body>
</html>
